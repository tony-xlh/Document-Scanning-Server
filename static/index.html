<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scanner</a>
    </div>
  </nav>
  <div class="container">
    
    <div class="row">
      <div class="col-sm-3">
        
        Scanner:
        <select class="form-select" id="scannerselect">
        </select>
        Color mode:
        <div class="form-check">
          <input class="form-check-input" type="radio" name="colormode" id="bwRadio" checked>
          <label class="form-check-label" for="bwRadio">
            Black & White
          </label><br>
          <input class="form-check-input" type="radio" name="colormode" id="grayRadio">
          <label class="form-check-label" for="grayRadio">
            Gray
          </label><br>
          <input class="form-check-input" type="radio" name="colormode" id="colorRadio">
          <label class="form-check-label" for="colorRadio">
            Color
          </label>
        </div>
        Resolution:
        <select class="form-select" id="resolutionSelect">
          <option>300</option>
          <option>200</option>
          <option>100</option>
        </select>
        
        <button type="button" class="btn btn-primary" id="scanButton">Scan</button>
        <button type="button" class="btn btn-primary" id="downloadButton">Download</button>
      </div>
      <div class="col-sm-9">
        <div>
        Image:
        </div>
        <img id="scannedImage"/>
      </div>
  </div>
  </div>
  <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
